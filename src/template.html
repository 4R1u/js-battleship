<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <h1 class="header">Battleship</h1>
    <div class="input-area">
        <div class="input-container"><label for="name-1">Player 1's name</label><br><input type="text" class="name-1"
                id="name-1"></div>
        <div class="input-container"><label for="name-2">Player 2's name</label><br><input type="text" class="name-2"
                id="name-2"></div>
    </div>
    <div class="game-area">
        <div class="board board-1"></div>
        <div class="board board-2"></div>
    </div>
    <div class="both-wins">
        <div class="wins-one">
            <div class="wins-name-1">Player 1</div>
            <div class="wins-1">0</div>
        </div>
        <div class="wins-one">
            <div class="wins-name-2">Player 2</div>
            <div class="wins-2">0</div>
        </div>
    </div>
    <button type="button" class="restart">Restart</button>
</body>

</html>
